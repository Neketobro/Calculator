<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="head-wrapper">
            <h1>Calculator</h1>
        </div>
    </header>

    <main>
        <section class="calculator-wrapper">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="displayValue" class="display-value" disabled>
                </div>
                <button id="btnAC" class="btn btn-AC">AC</button>
                <button id="btnNumber7" class="btn btn-number-7">7</button>
                <button id="btnNumber8" class="btn btn-number-8">8</button>
                <button id="btnNumber9" class="btn btn-number-9">9</button>
                <button id="backspace" class="btn btn-backspace">&#9003;</button>
                <button id="btnProcent" class="btn btn-procent">%</button>
                <button id="btnNumber4" class="btn btn-number-4">4</button>
                <button id="btnNumber5" class="btn btn-number-5">5</button>
                <button id="btnNumber6" class="btn btn-number-6">6</button>
                <button id="btnButtonision" class="btn btn-buttonision">&#247;</button>
                <button id="btnMinus" class="btn btn-minus">-</button>
                <button id="btnNumber1" class="btn btn-number-1">1</button>
                <button id="btnNumber2" class="btn btn-number-2">2</button>
                <button id="btnNumber3" class="btn btn-number-3">3</button>
                <button id="btnMultiplication" class="btn btn-multiplication">&times;</button>
                <button id="btnPlus" class="btn btn-plus">+</button>
                <button id="btnComma" class="btn btn-comma">,</button>
                <button id="btnNumber0" class="btn btn-zero">0</button>
                <button id="btnComplies" class="btn btn-complies">=</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
